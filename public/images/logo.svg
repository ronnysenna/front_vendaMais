<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066FF" />
      <stop offset="100%" stop-color="#00AAFF" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <rect width="200" height="200" rx="20" fill="url(#gradient)" />
  <g>
    <!-- Contorno da agenda sem linhas internas -->
    <path d="M40,60 L160,60 L160,160 L40,160 Z" fill="none" stroke="white" stroke-width="6"/>
    <path d="M40,60 L40,40 L60,40 L60,60 Z" fill="white"/>
    <path d="M140,60 L140,40 L160,40 L160,60 Z" fill="white"/>
    
    <!-- Título AGENDA posicionado mais acima -->
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white" filter="url(#glow)">AGENDA</text>
    
    <!-- Símbolo IA com cor azul mais vibrante e maior destaque -->
    <g filter="url(#glow)">
      <text x="100" y="115" font-family="Arial, sans-serif" font-size="55" font-weight="bold" text-anchor="middle" fill="#00DDFF">IA</text>
    </g>
  </g>
</svg>
